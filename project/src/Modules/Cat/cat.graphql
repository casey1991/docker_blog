type Cat {
  id: String!
  name: String!
  description: String
  age: Int
  breed: String
}

type Query {
  cat(id: String!): Cat
  cats: [Cat]
}

type Mutation {
  createCat(name: String!, age: Int, description: String, breed: String): Cat
  updateCat(
    id: String!
    name: String
    age: String
    description: String
    breed: String
  ): Cat
  deleteCat(id: String!): Cat
}

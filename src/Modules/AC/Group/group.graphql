# ../../User/user.graphql
# ../Policy/policy.graphql
type Group {
  id: ID!
  name: String!
  users: [User]
  policies: [Policy]
}
type Query {
  group: Group
  groups: [Group]
}
type Mutation {
  createGroup(name: String!, users: [ID], policies: [ID]): Group!
  updateGroup(id: ID!, name: String, users: [ID], policies: [ID]): Group!
}

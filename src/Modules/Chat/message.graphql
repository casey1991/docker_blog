# ../User/user.graphql
# ./room.graphql
type Message {
  id: ID!
  text: String!
  room: Room!
  owner: User!
}
type Query {
  message(roomId: ID!, messageId: ID!): Message!
  messages(roomId: ID!): [Message]!
}

type Mutation {
  createMessage(roomId: ID!, text: String): Message!
}

type Subscription {
  messageCreated: Message!
  messageUpdated: Message!
}
